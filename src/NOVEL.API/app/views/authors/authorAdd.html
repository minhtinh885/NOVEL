<div ng-controller="authorAddController" ng-init="init()">
    <div>
        <button ng-click="init()" class="close">Quay lại</button>
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <form name="createAuthorForm1" novalidate>
            <div class="form-group" ng-class="{ 'has-error': createAuthorForm1.name.$invalid && !createAuthorForm1.name.$pristine}">
                <label>Tên tác giả</label>
                <input type="text" name="name" class="form-control" ng-model="author.name" required />
                <p ng-show="createAuthorForm1.name.$invalid && !createAuthorForm1.name.$pristine" class="help-block text-warning">Không hợp lệ</p>
            </div>

            <div class="form-group">
                <label>Mô tả</label>
                <text-angular ng-model="author.description" required></text-angular>
                
            </div>
            <div class="form-group" ng-class="{ 'has-error': createAuthorForm1.imageUrl.$invalid && !createAuthorForm1.imageUrl.$pristine}">
                <label>Hình ảnh</label>
                <input type="url" name="imageUrl" class="form-control" ng-model="author.imageUrl" required />
                <p ng-show="createAuthorForm1.imageUrl.$invalid && !createAuthorForm1.imageUrl.$pristine" class="help-block text-warning">Không hợp lệ</p>
            </div>

            <button type="submit" ng-click="showAdd()" class="btn btn-primary" ng-disabled="createAuthorForm1.$invalid">Tạo mới</button>
        </form>
    </div>
</div>
