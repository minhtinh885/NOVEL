

<div ng-controller="chapterController" ng-init="init()">
    <div class="row">
        <div>
            <h2>{{chapter.name}}</h2>
            <div class="text-primary" ng-bind-html="chapter.content">
            </div>
        </div>
    </div>
    <div class="row">
        <progressbar max="max" value="dynamic"><span style="color:black; white-space:nowrap;">{{dynamic}} / {{max}}</span></progressbar>
    </div>
</div>
