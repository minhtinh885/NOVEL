
<div ng-controller="chaptersController" ng-init="init()">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
    <table class="table table-striped table-hover">
        <thead>
            <tr><a class="btn btn-primary" href="#/book/{{bookId}}/chapter">Thêm</a></tr>
            <tr>
                <th>#</th>
                <th>Thứ tự</th>
                <th>Tên chương</th>
                <th>Người đăng</th>
                <th>Ngày tạo</th>
                <th>Sửa/Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="chapter in chapters">
                <td><p>{{$index + 1}}</p></td>
                <td><p>{{chapter.ordinal}}</p></td>
                <td><p>{{chapter.name}}</p></td>
                <td><p>{{chapter.UserName}}</p></td>
                <td><p>{{chapter.createdOn}}</p></td>
                <td><a href="#/chapter/{{chapter.id}}">Sửa</a>/<a href="" ng-click="showRemove(chapter)">Xóa</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" align="center">
                    <pagination boundary-links="true" total-items="totalItem" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">

                    </pagination>
                </td>
            </tr>
        </tfoot>
    </table>

        </div>
    </script>-->
</div>
