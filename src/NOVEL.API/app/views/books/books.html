
<div ng-controller="booksController" ng-init="init()">

    
    
    <table class="table table-striped table-hover">
        <thead>
            <tr><a class="btn btn-primary" href="#/book/">Thêm</a></tr>
            <tr>
                <th>#</th>
                <th>Tên truyện</th>
                <th>Tác giả</th>
                <th>Trạng thái</th>
                <th>Ngày tạo</th>
                <th>Sửa/Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books">
                <td><p>{{$index + 1}}</p></td>
                <td><p>{{book.name}}</p></td>
                <td><p>{{book.authorName}}</p></td>
                <td><p>{{book.status}}</p></td>
                <td><p>{{book.createdOn}}</p></td>
                <td><a href="#/book/{{book.id}}">Sửa</a>/<a href="" ng-click="showRemove(book)">Xóa</a>/<a href="#/book/{{book.id}}/chapters">Xem danh sách chương</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" align="center">
                    <pagination boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">

                    </pagination>
                </td>
            </tr>
        </tfoot>
    </table>
    <script type="text/ng-template" id="removeCategoryModal.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
            <h3 class="modal-title">Xóa</h3>
        </div>
        <div class="modal-body">
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="ok()">Đăng Nhập</button>
        </div>
    </script>
</div>
