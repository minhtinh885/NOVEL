<div ng-controller="categoriesController" ng-init="init()">
    <table class="table table-striped table-hover">
        <thead>
            <tr><a class="btn btn-primary" href="#/category/">Thêm</a></tr>
            <tr>
                <th>#</th>
                <th>Tên thể loại</th>
                <th>Sửa/Xóa</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td><p>{{$index + 1}}</p></td>
                <td><p>{{category.name}}</p></td>
                <td><a href="#/category/{{category.id}}">Sửa</a>/<a href="" ng-click="showRemove(category)">Xóa</a></td>
            </tr>
        </tbody>
    </table>
    <script type="text/ng-template" id="removeCategoryModal.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="cancel()">×</button>
            <h3 class="modal-title">Xóa</h3>
        </div>
        <div class="modal-body">
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="ok()">Đăng Nhập</button>
        </div>
    </script>
</div>
